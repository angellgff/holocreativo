<!DOCTYPE html>
<html>
<head>
</head>
<body style="height:100vh" id="body">
        <embed id="pdfEmbed" src="agenda-digital.pdf" type="application/pdf" width="100%" height="100%" />
    <div id="pdfButton" style="text-align:center;">
        <a href="agenda-digital.pdf" download>
            <img src="Logo red B.png" alt="Descargar PDF" style="width:100%; margin-bottom: 35px;">
            <button id="downloadPdfButton">Descargar agenda en PDF</button>
        </a>
    </div>
    <script>
        window.onload = function() {
            checkScreenSize();
        }
        window.onresize = function() {
            checkScreenSize();
        }
        var downloadPdfButton = document.getElementById('downloadPdfButton');
        var pdfContainer = document.getElementById('pdfButton');
        function checkScreenSize() {
            var isMobile = window.matchMedia("only screen and (max-width: 700px)").matches;
            if (isMobile) {
                pdfContainer.style.display = 'flex';
                pdfContainer.style.height = '100%';
                pdfContainer.style.alignItems = 'center';
                downloadPdfButton.style.paddingLeft = '20px';
                downloadPdfButton.style.paddingRight = '20px';
                downloadPdfButton.style.paddingTop = '10px';
                downloadPdfButton.style.paddingBottom = '10px';
                downloadPdfButton.style.backgroundColor = '#FFF';
                downloadPdfButton.style.borderWidth = '0px';
                downloadPdfButton.style.borderRadius = '8px';
                document.getElementById('pdfEmbed').style.display = 'none';
                document.getElementById('body').style.backgroundColor = '#090f49';
                
            } else {
                document.getElementById('pdfButton').style.display = 'none';
                document.getElementById('pdfEmbed').style.display = 'block';
            }
        }
    </script>
</body>
</html>
